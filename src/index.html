<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCube</title>
</head>
<body>
  <div class="container">

    <header>
      <div class="logo"></div>
    </header>

    <nav>
      <label for="select-matrix">Rozmiar tabeli:</label><br />
      <span class="select-text">Ilość kolumn: </span>
      <select class="matrix-select" name="x-matrix" id="x-matrix">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br />
      <span class="select-text">Ilość wierszy:</span>
      <select class="matrix-select" name="y-matrix" id="y-matrix">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select><br />

      <br />

      <label for="select-operation">Działanie:</label>
      <select name="operation" id="select-operation">
        <option value="addition">Dodawanie</option>
        <option value="subtraction">Odejmowanie</option>
        <option value="multiplication">Mnożenie</option>
        <option value="division">Dzielenie</option>
      </select><br /><br />

      <label for="select-operation">Poziom:</label>
      <select name="difficult-level" id="difficult-level">
        <option value="standard">Standardowy</option>
        <option value="extended">Rozszerzony</option>
        <option value="advanced">Zaawansowany</option>
      </select><br /><br /><br />

      <div class="additional-informations" id="additional-informations">
        <span class="subtraction-warning" id="subtraction-warning">Aby prawidłowo wykonać obliczenia należy od wartości w kolumnie odjąć wartość z wiersza.</span>
        <span class="division-warning" id="division-warning">Aby prawidłowo wykonać obliczenia należy wartość w kolumnie podzielić przez wartość z wiersza.</span>
      </div>
      <div id="overlay"></div>
      <div id="inputs-warning">
        <span class="fill-all-inputs" id="fill-all-inputs">Wypełnij wszystkie pola!</span>
      </div>
    </nav>

    <main>

      <div class="matrix-box">
        <table class="matrix">
          <thead>
            <tr id="matrix-thead"></tr>
          </thead>
          <tbody id="matrix-tbody"></tbody>
        </table>
      </div>

    </main>

    <footer>
      <button class="check-result" type="button" id="check-result">Sprawdź wynik!</button>
    </footer>

  </div>

</body>
</html>
